// Bot settings
bot_difficulty 2
bot_allow_rogues 0
bot_quota 10
bot_quota_mode fill
bot_defer_to_human_items 1						 // Bots will spawn with the bomb if set to 0.
bot_defer_to_human_goals 1						 // Bots will defuse bombs, plant bombs even if the human player is still alive, if set to 0. If set to 1 human players will need to do everything.

mp_backup_round_file backup                     // If set then server will save all played rounds information to files
mp_backup_round_file_last                       // Every time a backup file is written the value of this convar gets updated to hold the name of the backup file.
mp_backup_round_file_pattern %prefix%_%date%_%time%_%map%_%round%.txt

// General settings
mp_maxrounds 15
mp_forcecamera 1
mp_autoteambalance 0
mp_limitteams 0
mp_disable_autokick
mp_free_armor 1
mp_halftime 1
mp_solid_teammates 1
sv_alternateticks 0
mp_friendlyfire 0
mp_warmuptime 60
mp_freezetime 6

sv_holiday_mode 0                               // 0 = OFF, 1 = Halloween, 2 = Winter
sv_party_mode 0                                 // Party!!

exec aliases.cfg